<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple HTML, CSS project for Newbie from FrontendMentor.io">
  <meta name="keywords" content="HTML, CSS, frontendmentor">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div id="card">
<header>
  <picture>
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall picture" title="Jessica Randall Picture">
  </picture>
  <h1>Jessica Randall</h1>
    <p id="pLocation">London,United Kingdom</p>
    <p id="pDescription">"Front-end developer and avid reader."</p>
</header>
<main>
  <button>GitHub</button>
  <button>Frontend Mentor</button>
  <button>LinkedIn</button>
  <button>Twitter</button>
  <button>Instagram</button>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tipi Henriett</a>.
  </div>
</footer>
</div>
</body>
</html>
